<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class = "page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип Место">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто в красной шапке">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="open-edit-form"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Открыть настройки фото"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form popup__form_edit" name="edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" id="name" name="name" placeholder="Имя" required>
        <input class="popup__input" type="text" id="profession" name="profession" placeholder="О себе" required>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть окно настроек"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <form class="popup__form popup__form_add" name="add-form">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input" type="text" id="place" name="place" placeholder="Название" required>
        <input class="popup__input" type="text" id="link" name="link" placeholder="Ссылка на картинку" required>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть окно настроек"></button>
    </div>
  </div>

  <div class="popup popup_type_full-image">
    <div class="popup__container popup__container_image">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
      <button class="popup__close-button" type="button" aria-label="Закрыть окно настроек"></button>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <div class="element__image-title-container">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script src=".//scripts/index.js"></script>
</body>
</html>
