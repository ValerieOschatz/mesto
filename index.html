<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./vendor/fonts/inter.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class = "page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип Место">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто в красной шапке">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="add-button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__card">
          <img class="elements__image" src="./images/Karachaevsk.jpg" alt="Старый замок в горах">
          <div class="elements__image-title-container">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Elbrus.jpg" alt="Эльбрус на рассвете">
          <div class="elements__image-title-container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Dombai.jpg" alt="Горы Домбая в пасмурный день">
          <div class="elements__image-title-container">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/flowers.jpg" alt="Цветы и стакан с кофе">
          <div class="elements__image-title-container">
            <h2 class="elements__title">Цветы и стакан с кофе</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/leaves.jpg" alt="Листья">
          <div class="elements__image-title-container">
            <h2 class="elements__title">Листья</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Tulip.jpg" alt="Светло-розовый тюльпан">
          <div class="elements__image-title-container">
            <h2 class="elements__title">Светло-розовый тюльпан</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>

    <section class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_for_name" type="text" id="name" name="name" placeholder="Имя" required>
          <input class="popup__input popup__input_for_profession" type="text" id="profession" name="profession" placeholder="Профессия" required>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
